<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/chart-elements/chart-elements.html">

<dom-module id="my-app">

  <template>

    <chart-radar id="chart" data="[[data]]"></chart-radar>

  </template>

  <script>

	Polymer({
		is: 'my-app',
		properties: {
		route: Object
		},
	  
		ready: function() {
			this.data = {
				labels: ["Delta", "Theta", "Alfa 1", "Alfa 2", "Beta 1", "Beta 2", "Gamma 1", "Gamma 2"],
				datasets: [
					{
						fillColor: "rgba(0,160,154,0.4)",
						strokeColor: "rgba(46,172,102,1)",
						pointColor: "rgba(220,220,220,1)",
						pointStrokeColor: "#2eac66",
						pointHighlightFill: "#45405e",
						pointHighlightStroke: "rgba(69,64,94,1)",
						data: [65, 59, 90, 81, 56, 55, 40, 50]
					},
				]
			};
		}
	});

  </script>

</dom-module>

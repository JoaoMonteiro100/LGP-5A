<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-menu">
    <template>
        <style include="shared-styles"></style>
        <style>
            iron-icon {
                margin-right: 33px;
                opacity: 0.54;
            }

            .iron-selected {
                color: var(--default-primary-color);
            }

            a {
                text-decoration: none;
                color: var(--menu-link-color);
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                font-size: 14px;
                font-weight: 400;
                line-height: 24px;
                min-height: 48px;
                padding: 0 16px;
                width: 255px;
                white-space: nowrap;
                box-sizing: border-box;
            }

            a[hide] {
                display: none;
            }

            paper-submenu paper-item {
                font-size: 14px;
                cursor: pointer;
                outline: none;
                white-space: nowrap;
                width: 255px;
                box-sizing: border-box;
                @apply(--layout);
                @apply(--layout-horizontal);
            }

            .arow-down {
                margin-right: 0;
            }

            paper-submenu paper-menu {
                background: var(--drawer-submenu-background);
                padding: 0;
                height: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-in-out;
            }

            paper-submenu .submenu-expanded + paper-menu {
                height: auto;
                max-height: 300px;
            }

            .doctorPhoto {
                text-align: center;
            }

            .doctorPhoto img {
                width: 183px;
                height: 177px;
                display: block;
                margin-top: 20px;
            }
        </style>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{params.page}}">

            <a ata-route="users" href="/dashboard/patients" on-click="onDataRouteClick">
                <div class="doctorPhoto">
                    <img src="../../images/doctor.png"/>
                    <!-- <h1>Beatriz Lima </h1>-->
                    <h1></h1>
                    <style>
                        .doctorPhoto img {
                            width: 183px;
                            height: 177px;
                            display: block;
                            margin-top: 20px;
                        }
                    </style>
                    <paper-menu class="list" attr-for-selected="data-route" selected="{{params.page}}">
                        <a ata-route="users" href="/dashboard/patients" on-click="onDataRouteClick">
                        </a>
                        <a data-route="home" href="/dashboard/home">
                            <iron-icon icon="dashboard"></iron-icon>
                            <span>Home</span>
                        </a>
                        <a data-route="patients" href="/dashboard/patients">
                            <iron-icon icon="chrome-reader-mode"></iron-icon>
                            <span>Patients</span>
                        </a>
                        <a data-route="messages" href="/dashboard/messages">
                            <iron-icon icon="inbox"></iron-icon>
                            <span>Messages</span>
                        </a>
                        <!-- <a data-route="charts" href="/dashboard/charts">
                        <iron-icon icon="android"></iron-icon>
                                                    <span>Charts</span>
                                                                  </a> -->
                    </paper-menu>

                </div>
            </a>
        </paper-menu>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'app-menu',

                properties: {
                    foo: {
                        type: String,
                        value: 'app-menu',
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>

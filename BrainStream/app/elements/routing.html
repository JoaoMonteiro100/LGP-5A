<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {
        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/

        // Removes end / from app.baseUrl which page.base requires for production
        if (window.location.port === '') {  // if production
            page.base(app.baseUrl.replace(/\/$/, ''));
        }

        // Middleware
        function scrollToTop(ctx, next) {
            app.scrollPageToTop();
            next();
        }

        function closeDrawer(ctx, next) {
            app.closeDrawer();
            next();
        }


        function setFocus(selected) {
            Polymer.dom(document)
                    .querySelector('section[data-route="' + selected + '"] .focus-target')
                    .focus();
        }


        function userRoute(route, data) {
            var firebaseRef = new Firebase(app.location);
            var authData = firebaseRef.getAuth();

            if (authData) {
                var user = localStorage.getItem("user");

                // User is logged in Firebase and exists in the localStorage
                if (user != null) {
                    user = JSON.parse(user);
                    var userKey = Object.keys(user)[0];


                    // Check if user is a doctor
                    if (user[userKey].groups.group2) {
                        app.route = route;
                        if (data != null) {
                            app.params = data.params;
                        }
                    } else {
                        page.redirect('/');
                    }
                } else {
                    page.redirect('/');
                }
            } else {
                localStorage.removeItem('user');
                page.redirect('/');
            }
        }


        function adminRoute(route, data) {
            var firebaseRef = new Firebase(app.location);
            var authData = firebaseRef.getAuth();

            if (authData) {
                var user = localStorage.getItem("user");
                if (user != null) {
                    user = JSON.parse(user);
                    var userKey = Object.keys(user)[0];

                    // Check if the user belongs to the Admin group
                    if (user[userKey].groups.group1) {
                        app.route = route;
                        if (data != null) {
                            app.params = data.params;
                        }
                    } else {
                        // User does not belong to the admin group, redirect to the main page
                        page.redirect('/');
                    }
                }
            } else {
                localStorage.removeItem('user');
                page.redirect('/');
            }
        }


        // Routes
        page('/login', function () {
            app.route = 'login';
        });


        page('/', function () {
            var firebaseRef = new Firebase(app.location);
            var authData = firebaseRef.getAuth();

            // User is logged in
            if (authData) {
                var user = localStorage.getItem("user");
                if (user != null) {
                    user = JSON.parse(user);
                    var userKey = Object.keys(user)[0];

                    // User is a doctor, redirect to the doctor page
                    if (user[userKey].groups.group2) {
                        page.redirect('/dashboard/patients');
                    } else if (user[userKey].groups.group1) {
                        page.redirect('/dashboardAdmin/users');
                    }
                }
            } else {
                localStorage.removeItem('user');
            }

            app.route = 'login';
        });

        page(app.baseUrl, function () {
            /**var user = localStorage.getItem("user");
             if(user != null) {
                page.redirect('/dashboard/patients');
            } else {
                app.route = 'login';
            }*/
        });

        page('/users', function () {
            app.route = 'users';
        });

        page('/home', function () {
            app.route = 'home';
        });


        page('/dashboard/:cenas/coisas', function () {
            alert("aqui2");
        });


        page('/users/:name', function (data) {
            app.route = 'dashboard';
            app.params = data.params;
        });

        page('/dashboard', function () {
            data = {
                "canonicalPath": "patients", "path": "patients",
                "state": {"path": "patients"}, "pathname": "patients",
                "params": {"page": "patients"}, "hash": ""
            };
            userRoute('dashboard', data);
        });

        page('/dashboard/:page', function (data) {
            userRoute('dashboard', data);
        });

        page('/contact', function () {
            app.route = 'contact';
        });


        //Admin
        page('/dashboardAdmin', function () {
            adminRoute('dashboardAdmin');
        });


        page('/dashboardAdmin/:page', function (data) {
            adminRoute('dashboardAdmin', data);
        });

        page('/users/:name', function (data) {
            app.route = 'dashboardAdmin';
            app.params = data.params;
        });

        page('/presentation', function () {
            app.route = 'presentation';
    
        });

        // 404
        page('*', function () {
            //app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
            //app.$.toast.show();
            page.redirect('/');
        });

        // add #! before urls
        page({
            hashbang: true
        });
    });
</script>

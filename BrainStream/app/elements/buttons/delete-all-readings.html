<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="delete-all-readings">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            #modal{
                width: 350px;
            }
            .containerdiv {
                @apply(--layout-horizontal);
                height: 100%;
                width: 100%;
                padding-right: 0px;
                font-size: 12px;
            }
            #genpw{
                margin-top: 16px;
            }
            .flexchild {
                @apply(--layout-flex);
            }
            #genderdrop{
                @apply(--layout-horizontal);
            }
        </style>
        <paper-icon-button hidden$="{{compute(ishidden)}}" data-dialog="modal" icon="icons:cancel" on-click="deleteFormClickHandler"></paper-icon-button>
        <paper-dialog id="deleteDialog" modal>
            <h1>Delete</h1>

            <h2>Are you sure you want to delete all readings from this patient?</h2>

            <paper-button raised on-tap="_nativeSubmit" >
                <paper-spinner id="spinner" hidden></paper-spinner>
                Delete
            </paper-button>
            <div class="buttons">
                <paper-button id="closeButton" dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'delete-all-readings',

                properties: {
                    reading: {
                        type: Object,
                        notify: true
                    },
                    selected: {
                        type: Number,
                        notify: true
                    },
                    ishidden: {
                        type: Boolean,
                        value: true
                    }
                },

                _nativeSubmit: function(event) {
                    var self = this;

                    var onDeleted = function(error) {
                        if(error) {
                            alert('An error occurred while deleting the reading!');
                        } else {
                            // Close the modal
                            self.$.deleteDialog.close();
                        }
                    };

                    var readingRef; 
                    var ref = new Firebase("https://brainlight2.firebaseio.com/leiturasinfo");
                    var refInfoDelete;

                //    alert(self.reading);

                    var patientToDeleteHistoric;

                       ref.on("value", function (snapshot) {
                            snapshot.forEach(function (childSnapshot) {
                                if (childSnapshot.val().Leitura == self.reading) {
                                        patientToDeleteHistoric = childSnapshot.val().Patient;
                                }
                            });
                            snapshot.forEach(function (childSnapshot) {
                                if (childSnapshot.val().Patient == patientToDeleteHistoric) {
                                        refInfoDelete = new Firebase("https://brainlight2.firebaseio.com/leiturasinfo/" + childSnapshot.key());
                                        //alert(refInfoDelete);
                                        readingRef = new Firebase("https://brainlight2.firebaseio.com/leituras/" + childSnapshot.val().Leitura);
                                        //alert(readingRef);
                                        refInfoDelete.remove(onDeleted);
                                        readingRef.remove(onDeleted);
                                }
                            });
                        });
                },

                deleteFormClickHandler: function(e) {
                   this.$.deleteDialog.toggle();
                },

                ready: function() {
                    var self = this;
                    var readingdef = false;
                    addEventListener('selected-hist', function(reading) {
                        self.reading = reading.detail;
                        if(!self.readingdef){
                            self.toggle();
                            self.readingdef = true;
                        }
                    });
                },

                compute: function() {
                    return this.ishidden;
                },

                toggle: function() {
                    this.ishidden = !this.ishidden;
                }
            });
        })();
    </script>
</dom-module>

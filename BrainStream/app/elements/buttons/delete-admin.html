<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="delete-admin">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }

            #modal {
                width: 350px;
            }

            .containerdiv {
                @apply(--layout-horizontal);
                height: 100%;
                width: 100%;
                padding-right: 0px;
                font-size: 12px;
            }

            #genpw {
                margin-top: 16px;
            }

            .flexchild {
                @apply(--layout-flex);
            }

            #genderdrop {
                @apply(--layout-horizontal);
            }
        </style>
        <paper-icon-button hidden$="{{compute(ishidden)}}" data-dialog="modal" icon="icons:delete"
                           on-click="deleteFormClickHandler"></paper-icon-button>
        <paper-dialog id="deleteDialog" modal>
            <h1>Delete Admin</h1>
            <h2>Are you sure you want to delete this admin?</h2>
            <paper-button raised on-tap="_nativeSubmit">
                <paper-spinner id="spinner" hidden></paper-spinner>
                Delete
            </paper-button>
            <div class="buttons">
                <paper-button id="closeButton" dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>
        <paper-toast id="toast0" text=""></paper-toast>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'delete-admin',

                properties: {
                    user: {
                        type: Object,
                        notify: true
                    },
                    selected: {
                        type: Number,
                        notify: true
                    },
                    ishidden: {
                        type: Boolean,
                        value: true
                    }
                },

                _nativeSubmit: function (event) {
                    var self = this;

                    var onDeleted = function (error) {
                        if (error) {
                            alert('An error occurred while deleting the user!');
                        } else {
                            self.$.deleteDialog.close();
                        }
                    };

                    var userRef = new Firebase(app.userURL(self.user.__firebaseKey__) + "/groups");

                    userRef.on("value", function (snapshot) {
                        var user = snapshot.val();

                        if (user.group1) {
                            var groupRef = new Firebase(app.location + "/groups/group1/members/" + self.user.__firebaseKey__);
                            groupRef.remove(onDeleted);
                        }
                    });

                    var userRef = new Firebase(app.userURL(self.user.__firebaseKey__));
                    userRef.remove(onDeleted);

                },

                deleteFormClickHandler: function (e) {
                    this.$.deleteDialog.toggle();
                },

                ready: function () {
                    var self = this;
                    var userdef = false;
                    addEventListener('selected-admin', function (user) {
                        var ref = new Firebase(app.userURL(user.detail));

                        ref.on('value', function (snapshot) {
                            self.user = snapshot.val();
                            self.user.__firebaseKey__ = snapshot.key();
                            self.selected = self.user.gender == "Male" ? 1 : 0;
                            if (!userdef) {
                                self.toggle();
                                userdef = true;
                            }
                        });
                    });
                },

                compute: function () {
                    return this.ishidden;
                },

                toggle: function () {
                    this.ishidden = !this.ishidden;
                }
            });
        })();
    </script>
</dom-module>

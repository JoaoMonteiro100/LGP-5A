      #buttons{
        display: inherit;
      }

    <paper-material class="widget" elevation="1">

        <div class="containerdiv">

      <h3>{{ widget.title }} </h3>
      <div class="flexchild" ></div>
    <div id="buttons"></div>
    </div>
    <hr>
      <div id="content"></div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'app-widget',
        ready: function(){
          var i;
          var dynamicEl = document.createElement(this.widget.component);
          this.$.content.appendChild(dynamicEl);
          for (i = 0; i < this.widget.buttons.length; i++) {
            var dynamicButton = document.createElement(this.widget.buttons[i].button);
            this.$.buttons.appendChild(dynamicButton);
          }
        }
      });
    })();
  </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-widget">
  <template>
    <style include="shared-styles">

    .containerdiv {
        @apply(--layout-horizontal);
        height: 100%;
        padding: 1px 16px;
        font-size: 12px;
      }
      .flexchild {
        @apply(--layout-flex);
      }
      hr {
          display: block;
          margin:0;
          border-style: inset;
          border-width: 1px;
          background-color::#ffffff;

      }
    </style>
    <paper-material class="widget" elevation="1">

        <div class="containerdiv">

      <h3>{{ widget.title }} </h3>
      <div class="flexchild" ></div>
      <template is="dom-repeat" items="{{widget.icons}}">
          <paper-icon-button class="small" icon={{item.icon}}></paper-icon-button>
      </template>
    </div>
<hr>
      <div id="content"></div>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'app-widget',
        ready: function(){
          var dynamicEl = document.createElement(this.widget.component);
          this.$.content.appendChild(dynamicEl);
        }
      });
    })();
  </script>

</dom-module>

<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/

        // Removes end / from app.baseUrl which page.base requires for production
        if (window.location.port === '') {  // if production
            page.base(app.baseUrl.replace(/\/$/, ''));
        }

        // Middleware
        function scrollToTop(ctx, next) {
            app.scrollPageToTop();
            next();
        }

        function closeDrawer(ctx, next) {
            app.closeDrawer();
            next();
        }


        function setFocus(selected) {
            Polymer.dom(document)
                    .querySelector('section[data-route="' + selected + '"] .focus-target')
                    .focus();
        }


        // Routes
        page('/login', function () {
            app.route = 'login';
        });

        page('/', function () {
            var firebaseRef = new Firebase(app.location);
            var authData = firebaseRef.getAuth();

            if(authData) {
                var user = localStorage.getItem("user");
                if(user != null) {
                    user = JSON.parse(user);
                    var userKey = Object.keys(user)[0];

                    // User is a doctor, redirect to the doctor page
                    if(user[userKey].groups.group2) {
                        page.redirect('/dashboard/patients');
                    }
                }
            }

            app.route = 'login';
        });

        page(app.baseUrl, function () {
            var user = localStorage.getItem("user");
            if(user != null) {
                page.redirect('/dashboard/patients');
            } else {
                app.route = 'login';
            }
        });

        page('/users', function () {
            app.route = 'users';
        });

        page('/home', function () {
            app.route = 'home';
        });


        page('/dashboard/:cenas/coisas', function () {
            alert("aqui2");
        });


        page('/users/:name', function (data) {
            app.route = 'dashboard';
            app.params = data.params;
        });

        page('/dashboard', function () {
            app.route = 'dashboard';
        });

        page('/dashboard/:page', function (data) {
            app.route = 'dashboard';
            app.params = data.params;
        });

        page('/contact', function () {
            app.route = 'contact';
        });


        //Admin
        page('/dashboardAdmin', function () {
            app.route = 'dashboardAdmin';
        });


        page('/dashboardAdmin/:page', function (data) {
            app.route = 'dashboardAdmin';
            app.params = data.params;
        });

        page('/users/:name', function (data) {
            app.route = 'dashboardAdmin';
            app.params = data.params;
        });

        // 404
        page('*', function () {
            //app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
            //app.$.toast.show();
            page.redirect(app.baseUrl);
        });

        // add #! before urls
        page({
            hashbang: true
        });
    });
</script>

<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="request-details">
    <template>
        <style is="custom-style">
            section {
                width: 100%;
                height: 250px;
                @apply(--layout-vertical);
            }

            section paper-dialog-scrollable {

                @apply(--layout-flex);
            }

            paper-dialog-scrollable::shadow #scrollable {
                padding: 0px;
            }

            paper-item {
                --paper-item: {
                    cursor: pointer;
                };
            }

            #name {
                padding-left: 10px;
                padding-right: 10px;
            }

            span {
                padding-right: 10px;
            }

            paper-listbox {
                width: 100%;
            }

            .container {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
                margin-top: 12px;
            }

            .flexchild2 {
                @apply(--layout-flex);
            }

            .vertcontainer {
                @apply(--layout-vertical);
            }

            #profimg {
                margin-right: 12px;
                margin-top: 6px;
            }

            .namestyle {
                font-weight: bold;
                color: #000000;
                letter-spacing: 0pt;
                word-spacing: 2pt;
                font-size: 15px;
                text-align: left;
                font-family: arial black, sans-serif;
                line-height: 1;
                margin-bottom: 8px;
                margin-top: 10px;
            }

            .textstyle2 {
                color: #696969;
                letter-spacing: 0pt;
                word-spacing: 2pt;
                font-size: 14px;
                text-align: left;
                font-family: arial, helvetica, sans-serif;
                line-height: 1;
                padding-left: 20px;
                margin-bottom: 6px;
            }

            .mas {
                white-space: pre-wrap;
            }

            .notecontainer {
                @apply(--layout-flex);
                margin-left: 12px;
                margin-top: 0px;
            }

            .noteh1 {
                font-weight: bold;
                color: #000000;
                letter-spacing: 0pt;
                word-spacing: 2pt;
                font-size: 15px;
                text-align: left;
                font-family: arial black, sans-serif;
                line-height: 1;
                margin-bottom: 6px;
                margin-top: 0px;
            }

        </style>

        <section>
            <paper-dialog-scrollable>

                <div hidden$="[[hidecont]]" class="vertcontainer">
                    <div class="container">
                        <div class="flexchild">
                            <div id="name" class="namestyle">
                                Name: {{patient.name}} {{patient.lastname}}
                            </div>
                            <div id="number" class="textstyle2">
                                Number: [[patient.number]]
                            </div>
                          <!--  <div id="mail" class="textstyle2">
                                E-mail: [[patient.mail]]
                            </div> -->
                            <div id="doctorAssociated" class="namestyle">
                                From Doctor: [[doctorAssociated.name]] [[doctorAssociated.lastname]]
                            </div>
                            <div id="reqDoctorAssociated" class="namestyle">
                                To Doctor: [[reqDoctorAssociated.name]] [[reqDoctorAssociated.lastname]]
                            </div>
                        </div>
                        <div id="profimg">
                            <img src="../../../images/profpic.png" id="profilepic" style="width:120px;height:120px;">
                        </div>
                    </div>
                </div>
            </paper-dialog-scrollable>
        </section>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'request-details',

                properties: {
                    requests: {
                        type: Object,
                        notify: true,

                    },
                    reqkey: {
                        type: String,
                        notify: true,
                    },
                    hidecont: {
                        type: Boolean,
                        value: true
                    }

                },

                ready: function () {
                    var self = this;

                    addEventListener('selected-request', function (request) {
                      //  alert(JSON.stringify(request));
                        var ref = new Firebase(app.requestURL(request.detail.__firebaseKey__));
                        var ref1;
                        var ref2;
                        var ref3;

                        ref.on("value", function (snapshot) {
                            var request = snapshot.val();
                            ref1 = new Firebase(app.userURL(request.doctorAssociated));
                            ref2 = new Firebase(app.userURL(request.reqDoctorAssociated));
                            ref3 = new Firebase(app.userURL(request.userKey));
                            self.set('request', request);
                            self.set('hidecont', false);
                        });

                        ref1.on("value", function (snapshot) {
                            var doctorAssociated = snapshot.val();
                            self.set('doctorAssociated', doctorAssociated);
                            self.set('hidecont', false);
                        });

                        ref2.on("value", function (snapshot) {
                            var reqDoctorAssociated = snapshot.val();
                            self.set('reqDoctorAssociated', reqDoctorAssociated);
                            self.set('hidecont', false);
                        });

                         ref3.on("value", function (snapshot) {
                            var patient = snapshot.val();
                            self.set('patient', patient);
                            self.set('hidecont', false);
                        });

                    });
                },
                hideMe: function (one, two) {
                    return (!one || two);
                },
                changeOne: function () {
                    this.one = !this.one;
                },
                changeTwo: function () {
                    this.two = !this.two;
                }

            });
        })();
    </script>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="admin-profile">
    <template>
        <style is="custom-style">
            section {
                width: 100%;
                height: 250px;
                @apply(--layout-vertical);
            }

            section paper-dialog-scrollable {

                @apply(--layout-flex);
            }

            paper-dialog-scrollable::shadow #scrollable {
                padding: 0px;
            }

            paper-item {
                --paper-item: {
                    cursor: pointer;
                };
            }

            #name {
                padding-left: 10px;
                padding-right: 10px;
            }

            span {
                padding-right: 10px;
            }

            paper-listbox {
                width: 100%;
            }
        </style>
        <section>
            <div class="container">
            <div class="flexchild">
                <div id="name" class="namestyle">
                    {{user.name}} {{this.lastname}} 
                </div>
                 <div id="admin" class="textstyle2">
                    ADMINISTRATOR
                </div>
                <div id="mail" class="textstyle2">
                     [[user.mail]] <!-- change -->
                </div>
                <div id="gender" class="textstyle2">
                     [[user.gender]] <!-- change -->
                </div>
            </div>
            </div>
        </section>
        </app-grid>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'admin-profile',

                properties: {
                   
                }
            });
        })();
    </script>
</dom-module>

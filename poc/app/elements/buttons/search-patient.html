<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../page-patients/widgets/patients-list.html">


<dom-module id="search-patient">
    <template>
        <style include="shared-styles">
            #search {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -moz-align-items: center;
                -ms-align-items: center;
                -o-align-items: center;
                align-items: center;
                -webkit-box-flex: 1;
                -webkit-flex: 0 0 auto;
                -moz-flex: 0 0 auto;
                -ms-flex: 0 0 auto;
                -o-flex: 0 0 auto;
                flex: 0 0 auto;
                //width: 60px;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                background-color: inherit;
            }
        </style>

        <div id="search" show?="{{showingSearch}}">
            <paper-icon-button icon="search"></paper-icon-button>
            <input type="search" id="input" on-keyup="onKeyPress" autocomplete="off">
        </div>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'search-patient',

                properties: {
                    showingSearch: {
                        type: Boolean,
                        value: false
                    }
                },

                onKeyPress: function(e) {
                    var text = this.$.input.value;
                    this.fire('search', text);
                }
            });
        })();
    </script>
</dom-module>

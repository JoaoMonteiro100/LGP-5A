<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="request-transfer">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            #modal{
                width: 350px;
            }
            .containerdiv {
                @apply(--layout-horizontal);
                height: 100%;
                width: 100%;
                padding-right: 0px;
                font-size: 12px;
            }
            #genpw{
                margin-top: 16px;
            }
            .flexchild {
                @apply(--layout-flex);
            }
            #genderdrop{
                @apply(--layout-horizontal);
            }
        </style>
        <paper-icon-button hidden$="{{compute(ishidden)}}" data-dialog="modal" icon="icons:next-week" on-click="clickHandler"></paper-icon-button>
        <paper-dialog id="requestTransferDialog" modal>
            <h1>Request Transfer</h1>
            <form is="iron-form" id="requestTransferForm">
                <firebase-collection
                    order-by-child="groups/group2"
                    order-value-type="boolean"
                    equal-to="true"
                    location="https://brainlight.firebaseio.com/users"
                    data="{{users}}">
                </firebase-collection>
                <div id="doctorAssociated" class="textstyle2">
                    From Doctor: [[user.doctorAssociated]]
                </div>
             <paper-dropdown-menu label="To Doctor" id="associateDoctor">
                <paper-listbox  class="dropdown-content" on-iron-select="itemSelected" id="doctorList" selected="{{myChoice}}">
                    <template is="dom-repeat" items="[[users]]" as="usr"> <!--  sort="_computeSort"-->
                        <paper-item>
                            <div id="doctorAssociated" required auto-validate>[[usr.name]] [[usr.lastname]]</div>
                        </paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
                <paper-button raised on-tap="_nativeSubmit" id="requestTransferFormSubmit">
                    <paper-spinner id="spinner" hidden></paper-spinner>
                    Submit
                </paper-button>
                <div class="output"></div>
            </form>
            <div class="buttons">
                <paper-button id="closeButton" on-tap="_reset" dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'request-transfer',

                properties: { 
                    newRequest: {
                        type: Object,
                        notify: true
                    },
                    ishidden: {
                      type: Boolean,
                     value: true
                    } 
                },

                setNewRequest: function() {
                    this.newRequest = {
                        name: "cenas",// this.$.firstname.value,
                        lastname: "last",//this.$.lastname.value,
                        number: "123456", 
                        mail: "cenas@buecenas.pt",
                        doctorAssociated: "oldDoc",//this.$.doctorAssociated.value,
                        reqDoctorAssociated: "newDoc", //this.$.doctorAssociated.value,
                    };

                    return this.newRequest;
                },

               
                addRequest: function() {
                    var ref = new Firebase("https://brainlight.firebaseio.com/requests");
                    var request =  this.setNewRequest();
                    var requestRef = ref.push();
                    requestRef.set(request);
                },

                _nativeSubmit: function(event) {    
                    var self = this;

                    if(this.$.requestTransferForm.validate()) {
                        var appRef = new Firebase(app.location);
                         self.addRequest();
                                self.$.requestTransferForm.reset();
                                self.$.requestTransferDialog.close();
                    }
                },

                itemSelected : function(e) {
                    this.$.associateDoctor.validate();
                },

                clickHandler:function(e) {
                    this.$.requestTransferDialog.toggle();
                },
               
                compute: function() {
                return this.ishidden;
                },

                _reset:function() {
                    document.getElementById('requestTransferForm').reset();
                },

                ready: function() { 
                    var self = this;
                    var userdef = false;
                    addEventListener('selected-user', function(user) {
                        self.user = user.detail;
                        self.selected = self.user.gender == "Male" ? 1 : 0;
                        if(!self.userdef){
                            self.toggle();
                            self.userdef=true;
                        }
                    });
                },

                 toggle: function() {
                this.ishidden = !this.ishidden;
            }

            });
        })();
    </script>
</dom-module>

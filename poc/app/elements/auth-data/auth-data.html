<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="auth-data">
  <template>
  <style is="custom-style">
#toast {
  --paper-toast-background-color: red;
  --paper-toast-color: white;
}
</style>
    <firebase-auth id="auth"
                     location="{{location}}"
                     provider="password"
                     user="{{user}}"
                     on-error="errorHandler"
                     on-login="Loggedin"
                     on-logout="LoogedOut">

      </firebase-auth>

      <firebase-document id="fbDoc"
                         location="{{profileLocation}}"
                         data="{{profile}}"
                         on-firebase-value="_firebaseProfileLoaded">
      </firebase-document>
      <firebase-element></firebase-element>
      <paper-toast id="toast" class="fit-bottom" text=""></paper-toast>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'auth-data',

      properties: {
      user:{
        type: Object,
        observer: '_userChanges',
        notify: true
      },

      _firebaseConnecte:{
        value: false
      },
      profile: {
        type: Object,
        notify: true
      }
    },

signIn: function(params){
        this.$.auth.login(params);
      },

      errorHandler: function(e) {
        //  alert('Error: ' + e.detail.message);
          this.$.toast.textContent = e.detail.message;
          this.$.toast.open();
        },

        LoggedIn:function(e){
          alert("pintou");
        },

      singOut: function() {
        var ref = new Firebase(this.location);
        ref.unauth();
        this.user=null;
      },

      setDefaultProfile: function() {
      this.profile = {
        name: this.user.google.cachedUserProfile.given_name,
        lastname: this.user.google.cachedUserProfile.family_name,
        email: '',
        phone: '',
        picture: this.user.google.cachedUserProfile.picture,
        department: '',
        job: '',
        office: '',
        room: '',
        notification: {
          message: true,
          invitation: true,
          changes: false,
          login: false,
          weekly: true,
          daily: false
        }
  };
    },
    _firebaseProfileLoaded: function() {
     this.set('profile', this.profile);
     if (!this.profile) {
      this.setDefaultProfile();
     }
   },
   _firebaseTodoLoaded: function() {
     this._firebaseConnected = true;

   },
   _userChanged: function(user) {
          if (user) {
            this.profileLocation = [this.location, 'profile', this.user.uid].join('/');
          }
        }

    });
  })();
  </script>
</dom-module>

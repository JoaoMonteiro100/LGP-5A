<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="patient-details">
    <template>
        <style is="custom-style">
            section {
                width: 100%;
                height: 250px;
                @apply(--layout-vertical);
            }
            section paper-dialog-scrollable {

                @apply(--layout-flex);
            }
            paper-dialog-scrollable::shadow #scrollable {
                padding:0px;
            }
            paper-item {
                --paper-item: {
                    cursor: pointer;
                };
            }

            #name{
                padding-left: 10px;
                padding-right: 10px;
            }

            span{
                padding-right: 10px;
            }

            paper-listbox {
                width: 100%;
            }
            .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
      margin-top: 12px;
    }

     .vertcontainer {
      @apply(--layout-vertical);
    }


    #profimg{
        margin-right: 12px;
        margin-top: 6px;
    }


    .namestyle  {
        font-weight:bold;color:#000000;letter-spacing:0pt;word-spacing:2pt;font-size:15px;text-align:left;font-family:arial black, sans-serif;line-height:1;
        margin-bottom: 6px;
    }

    .textstyle2 {
        font-weight:bold;color:#696969;letter-spacing:0pt;word-spacing:2pt;font-size:12px;text-align:left;font-family:arial, helvetica, sans-serif;line-height:1;
        padding-left: 20px;
        margin-bottom: 4px;
    }

    .mas {
    white-space: pre-wrap;
}

        </style>

        <section>
            <paper-dialog-scrollable>
            
                <div class="vertcontainer">
                <div class="container">
                <div class="flexchild">
                <div id="name" class="namestyle">
                {{user.name}} {{user.lastname}}
                </div>
                <div id="unumber" class="textstyle2">
                    [[user.number]]
                </div>
                 <div id="gender" class="textstyle2">
                    [[user.gender]]
                </div>
                </div>
                <div id="profimg">
                 <img src="../../../images/profpic.png" id="profilepic" style="width:120px;height:120px;">
                </div>
                </div>
                <div class="flexchild" id="notecontainer">
                <h1>Notes: </h1>
                <div class="mas" id="note">[[user.notes]]</div>
                </div>
                </div>       
            </paper-dialog-scrollable>
        </section>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'patient-details',

                properties: {
                    user: {
                        type: Object,
                        notify: true,
                        
                    },
                    usrkey:{
                        type: String,
                        notify: true,
                    }

                },
    
                ready: function() {
                    var self = this;

                    addEventListener('selected-user', function(user) {
                       var ref = new Firebase(app.userURL(user.detail.__firebaseKey__));
                       ref.on("value",function(snapshot){
                            var user = snapshot.val();
                            self.set('user', user);
                            
                       });
    
                    });
                },
             
            });
        })();
    </script>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="patient-history">
  <template>
    <style is="custom-style">


      section {
        width: 100%;
        height: 250px;
        @apply(--layout-vertical);
      }
      section paper-dialog-scrollable {

        @apply(--layout-flex);
      }
      paper-dialog-scrollable::shadow #scrollable {
       padding:0px;
     }
     paper-item {
      --paper-item: {
        cursor: pointer;
      };
    }

    #name{
      padding-left: 10px;
      padding-right: 10px;
    }

    span{
      padding-right: 10px;
    }

    paper-listbox{
      width: 100%;
    }
  </style>
  

  <section>
   <firebase-collection
          location = "https://brainlight.firebaseio.com/leiturasinfo"
          data = "{{hisotry}}"></firebase-collection>
  <paper-dialog-scrollable>
     <paper-listbox id="patientList" selected="{{myChoice}}"> <!--on-iron-select="itemSelected"    VER ISTO-->
      <template is="dom-repeat" items="[[history]]" as="hist">  <!--  sort="_computeSort"-->
        <paper-item>
          <div id="name">[[hist.time]]</div>
          <img src={{live(hist)}} style="width:10px;height:10px;">
        </paper-item>
      </template>
    </paper-listbox>
  </paper-dialog-scrollable>
</section>
</template>
<script>
  (function() {
    'use strict';

    Polymer({
      is: 'patient-history',

      properties: {
        selected: Array,
        users: {
          type: Object,
          notify: true
        },
        myChoice: {
          type: Number,
          notify: true,
          observer: '_onSelected'
        },
        deletedUserKey: {
          type: Number,
          notify: true
        },
        currentKey: {
          type: Number,
          notify: true
        },
        history: {
          type:Object,
          notify: true
        }
      }
      ,
      ready:function(){
        var self = this;
        var ref = new Firebase("https://brainlight.firebaseio.com/leiturasinfo"); //trolha maximo
        addEventListener('selected-user', function(user) {
          ref.on("value",function(snapshot){
             self.history=[];
            snapshot.forEach(function(childSnapshot) {
             if(childSnapshot.val().Patient == user.detail.__firebaseKey__){
              self.push('history', childSnapshot.val());
            }
            });
               /*alert(snapshot.numChildren());
        for(int i=0; i< snapshot.numChildren(), i++){

        }*/
         
         // self.history = snapshot.val();
        });


       addEventListener('delete-user', function(user) {
         if(this.deletedUserKey == this.currentKey) {
          var user = this.users[this.myChoice];
          this.fire('selected-user', user);
        } else {
          this.myChoice -= 1;
        }
      });



     });
   },
   live: function(hist) {
            if(hist.Live)
                return "../../../images/online.png";
            else 
                return "../../../images/offline.png";
        },
        _onSelected:function(){
          this.fire('selected-hist',this.history[this.myChoice].Leitura);

        }
        ,


     itemSelected: function() {
      var user = this.users[this.myChoice];
      this.fire('selected-exam', user);
    }
  });
      })();
    </script>
  </dom-module>

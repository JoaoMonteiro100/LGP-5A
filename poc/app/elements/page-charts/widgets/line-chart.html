<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/chart-elements/chart-elements.html">


<dom-module id="line-chart">
    <template>
        <style is="custom-style">
            section {
                width: 100%;
                height: 900px;
                @apply(--layout-vertical);
            }

            section paper-dialog-scrollable {

                @apply(--layout-flex);
            }

            paper-dialog-scrollable::shadow #scrollable {
                padding: 0px;
            }

            paper-item {
                --paper-item: {
                    cursor: pointer;
                };
            }

            span {
                padding-right: 10px;
            }
        </style>
        <section>
            <paper-dialog-scrollable>
                <div>
                    <chart-line id="chart" data="[[data]]" options="[[options]]"></chart-line>
                </div>

                <paper-button raised id="button" on-tap="_nativeSubmit">Login</paper-button>
            </paper-dialog-scrollable>
        </section>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'line-chart',

                properties: {
                    data: {
                        type: Object,
                        notify: true
                    },
                    options: {
                        type: Object,
                        notify: true
                    },
                    chart: {
                        type: Object,
                        notify: true
                    }
                },

                ready: function () {
                    this.$.chart.style.width = 600 + 'px';
                    this.$.chart.style.height = 600 + 'px';
                    this.$.chart.resize();


                    this.options = {
                        animation: false
                    };

                    this.data = {
                        labels: ["January", "February", "March", "April", "May", "June", "July"],
                        datasets: [
                            {
                                label: "Low Gamma",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#fcea0f",
                                pointColor: "#fcea0f",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 40, 19, 86, 27, 90]
                            },
                            {
                                label: "Mid Gamma",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#f39200",
                                pointColor: "#f39200",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 40, 19, 86, 27, 90]
                            },
                            {
                                label: "Low beta",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#00a09a",
                                pointColor: "#00a09a",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 40, 19, 86, 27, 90]
                            },
                            {
                                label: "High beta",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#2eac66",
                                pointColor: "#2eac66",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 40, 19, 86, 27, 90]
                            },
                            {
                                label: "Low Alpha",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#302683",
                                pointColor: "#302683",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 40, 19, 150, 27, 90]
                            },
                            {
                                label: "High Alpha",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#1d70b7",
                                pointColor: "#1d70b7",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 20, 19, 86, 25, 90]
                            },
                            {
                                label: "Theta",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#45405e",
                                pointColor: "#45405e",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 48, 100, 19, 86, 27, 90]
                            },
                            {
                                label: "Delta",
                                fillColor: "rgba(0,0,0,0)",
                                strokeColor: "#9d9c9c",
                                pointColor: "#9d9c9c",
                                pointStrokeColor: "#fff",
                                pointHighlightFill: "#fff",
                                pointHighlightStroke: "rgba(151,187,205,1)",
                                data: [28, 60, 40, 19, 86, 27, 90]
                            },
                        ]
                    };
                },

                _nativeSubmit: function() {
                    this.data.datasets[0].data.push(200);
                    this.data.labels.push("Time");
                    this.$.chart.updateChart();
                }
            });
        })();
    </script>
</dom-module>

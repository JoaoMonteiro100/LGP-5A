<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>chart-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="foo-element.html">
    <link rel="stylesheet" href="demo.css">
  </head>

  <body unresolved>
    <template is="dom-bind">

      <foo-element class="square-chart" data="[[data]]"></foo-element>

    </template>

    <script>
      var scope = document.querySelector('template');

      scope.data = [
        {
          value: 300,
          color:"#F7464A",
          highlight: "#FF5A5E",
          label: "Red"
        },
        {
          value: 50,
          color: "#46BFBD",
          highlight: "#5AD3D1",
          label: "Green"
        },
        {
          value: 100,
          color: "#FDB45C",
          highlight: "#FFC870",
          label: "Yellow"
        }
      ];
    </script>
  </body>
</html>
